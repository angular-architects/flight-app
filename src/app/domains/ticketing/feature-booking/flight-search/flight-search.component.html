<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<form>
  <div class="form-group">
    <label for="from">From:</label>
    <input
      [ngModel]="from()"
      (ngModelChange)="facade.upateCriteria(fromCtrl.value, toCtrl.value)"
      #fromCtrl
      id="from"
      name="from"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="to">To:</label>
    <input
      [ngModel]="to()"
      (ngModelChange)="facade.upateCriteria(fromCtrl.value, toCtrl.value)"
      #toCtrl
      name="to"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <button (click)="facade.load()" class="btn btn-default">Search</button>

    <button (click)="facade.delay()" class="btn btn-default">Delay</button>
  </div>
</form>

<h3>{{ flightRoute() }}</h3>

<div class="row">
  <div *ngFor="let f of flights()" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <app-flight-card
      [item]="f"
      [selected]="basket()[f.id]"
      (selectedChange)="facade.updateBasket(f.id, $event)"
    >
      <p class="middle"><i>Delays are possible!</i></p>
      <p class="bottom"><small>Statement without guarantee!</small></p>
    </app-flight-card>
  </div>
</div>

<p>&nbsp;</p>

<div>
  <pre>{{ basket() | json }}</pre>
</div>
