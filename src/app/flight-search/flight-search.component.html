<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<form>
  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" name="from" class="form-control" />
  </div>
  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" name="to" class="form-control" />
  </div>

  <div class="form-group">
    <button (click)="search()" class="btn btn-default">Search</button>
  </div>
</form>

<div class="row">
  @for(f of flights; track f.id) {
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <app-flight-card [item]="f" [(selected)]="basket[f.id]"></app-flight-card>
  </div>
  }
</div>

<p>&nbsp;</p>

@if (basket) {
<div>
  <pre>{{ basket | json }}</pre>
</div>
}
