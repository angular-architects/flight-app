<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<form>
  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" name="from" class="form-control" />
  </div>
  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" name="to" class="form-control" />
  </div>

  <div class="form-group mt20">
    <input
      type="checkbox"
      [(ngModel)]="onlyDelayed"
      name="onlyDelayed"
      id="onlyDelayed"
    />
    <label class="ml10" for="onlyDelayed">Only Delayed</label>
  </div>

  <div class="form-group">
    <button (click)="search()" class="btn btn-default">Search</button>
  </div>
</form>

<table class="table table-condensed" *ngIf="flights.length > 0">
  <thead>
    <tr>
      <th>Id</th>
      <th>From</th>
      <th>To</th>
      <th>Date</th>
      <th>Delayed</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(f of flights | statusFilter : onlyDelayed; track f.id) {
    <tr [class.selected]="f === selectedFlight">
      <td>{{ f.id }}</td>
      <td>{{ f.from | city : "short" }}</td>
      <td>{{ f.to | city : "long" }}</td>
      <td [ngStyle]="{ color: f.delayed | statusColor }">
        {{ f.date | date : "dd.MM.yyyy" }}
      </td>
      <td>
        {{ f.delayed }}
      </td>
      <td>
        <a (click)="select(f)">Select</a>
      </td>
    </tr>
    }
  </tbody>
</table>

<p>&nbsp;</p>

@if(selectedFlight) {
<div>
  <pre>{{ selectedFlight | json }}</pre>
</div>
}
