<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<form>
  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" name="from" class="form-control" />
  </div>
  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" name="to" class="form-control" />
  </div>

  <div class="form-group">
    <button (click)="search()" class="btn btn-default">Search</button>
  </div>
</form>

@if (flights.length > 0) {
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (f of flights; track f.id) {
        <tr [class.selected]="f === selectedFlight">
          <td>{{ f.id }}</td>
          <td>{{ f.from }}</td>
          <td>{{ f.to }}</td>
          <td>{{ f.date | date: "dd.MM.yyyy" }}</td>
          <td>
            <a (click)="select(f)">Select</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
}

<div *ngIf="selectedFlight">
  <div class="alert alert-primary" *ngIf="message">
    {{ message }}
  </div>

  <div class="form-group">
    <label>Id</label>
    <input [(ngModel)]="selectedFlight.id" class="form-control" />
  </div>

  <div class="form-group">
    <label>From</label>
    <input [(ngModel)]="selectedFlight.from" class="form-control" />
  </div>

  <div class="form-group">
    <label>To</label>
    <input [(ngModel)]="selectedFlight.to" class="form-control" />
  </div>

  <div class="form-group">
    <label>Date</label>
    <input [(ngModel)]="selectedFlight.date" class="form-control" />
  </div>

  <div class="form-group">
    <input [(ngModel)]="selectedFlight.delayed" type="checkbox" id="delayed" />
    <label for="delayed">Delayed</label>
  </div>

  <button class="btn btn-default" (click)="save()">Save</button>
</div>

<p>&nbsp;</p>

@if (selectedFlight) {
  <div>
    <pre>{{ selectedFlight | json }}</pre>
  </div>
}
