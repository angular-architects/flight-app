<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<form>
  <div class="form-group">
    <label>From:</label>
    <input
      [ngModel]="from()"
      (ngModelChange)="from.set($event)"
      name="from"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>To:</label>
    <input
      [ngModel]="to()"
      (ngModelChange)="to.set($event)"
      name="to"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <button (click)="delay()" class="btn btn-default">Delay</button>
  </div>
</form>

<p>Route: {{ flightRoute() }}</p>

<div class="row">
  @for (f of flightsWithDelay(); track f.id) {
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <app-flight-card
        [item]="f"
        [selected]="basket()[f.id]"
        (selectedChange)="updateBasket(f.id, $event)"
      >
        <p class="middle"><i>Delays are possible!</i></p>
        <p class="bottom"><small>Statement without guarantee!</small></p>
      </app-flight-card>
    </div>
  }
</div>

<p>&nbsp;</p>

<h2>Selected Flights</h2>
<ul>
  @for (f of selectedFlights(); track f.id) {
    <li>#{{ f.id }} {{ f.from }} - {{ f.to }}</li>
  }
</ul>
