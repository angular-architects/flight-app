<h1>Booking History</h1>

<app-tabbed-pane>
  <app-tab title="Upcoming Flights">
    <p>No upcoming flights!</p>
  </app-tab>

  <app-tab title="Operated Flights">
    <p>No operated flights!</p>
  </app-tab>

  <app-tab title="Cancelled Flights">
    <p>No cancelled flights!</p>
  </app-tab>
</app-tabbed-pane>

<button (appClickWithWarning)="deleteAll()" #cww="clickWithWarning">
  Delete All!
</button>

<br /><br />

<button (click)="cww.handleClick(true)">
  Delete without asking questions!
</button>

<br /><br />

<input [appTooltip]="tmpl" />

<ng-template #tmpl>
  <h4>2 Tips for Success</h4>
  <ol>
    <li>Don't tell everything!</li>
  </ol>
</ng-template>
