@if (flight.id !== 0) {
<div class="p40">
  <h2>Flight Edit</h2>

  <div class="mt-10">ShowDetails: {{ showDetails }}</div>

  <form #form="ngForm" appRoundTrip>
    <app-validation-errors
      [errors]="form?.controls?.['from']?.errors ?? {}"
      field="from"
    ></app-validation-errors>

    <app-validation-errors
      [errors]="form?.errors ?? {}"
      field="flight"
    ></app-validation-errors>

    @if(form?.controls?.['from']?.pending) {
    <div class="alert alert-info">Validating ...</div>
    }

    <div>
      <input name="id" [(ngModel)]="flight.id" />
      <input
        name="from"
        [(ngModel)]="flight.from"
        [appCity]="['Paris', 'London', 'Berlin']"
        appAsyncCity
        required
        minlength="3"
      />
      <input name="to" [(ngModel)]="flight.to" />
      <input name="date" [(ngModel)]="flight.date" />
    </div>

    <div>
      <input
        name="delayed"
        id="delayed"
        [(ngModel)]="flight.delayed"
        type="checkbox"
      />
      <label for="delayed">Delayed</label>
    </div>
  </form>
</div>
}
