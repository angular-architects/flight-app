<div class="card">
  <div class="card-header">
    <h2 class="title">Luggage #{{ luggageItem.id }}</h2>
  </div>

  <div class="card-body">
    <p>Weight: #{{ luggageItem.weight }}</p>
    <p>Checked in: #{{ luggageItem.checkedIn }}</p>
    <p>Remarks: #{{ luggageItem.remarks }}</p>
  </div>
</div>
